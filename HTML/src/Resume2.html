<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>填写简历</title>
    </head>
    <body>
        <h1>请填写简历信息</h1>
        <table>

            <!--姓名-->
            <tr>
                <td>
                    姓名
                </td>
                <td>
                    <input type="text">
                </td>
            </tr>

            <!--选择性别-->
            <tr>
                <td>
                    性别
                </td>
                <td>
                    <input type="radio" name="gender" id="male">
                    <label for="male">
                        <img src="男.png" alt="" width="15px">男
                    </label>
                    <input type="radio" name="gender" id="female">
                    <label for="female">
                        <img src="女.png" alt="" width="15px">女
                    </label>
                </td>
            </tr>

            <!--选则出生日期-->
            <tr>
                <td>
                    出生日期
                </td>
                <td>
                    <select>
                        <option>-- 请选择年份 --</option>
                        <option>1998</option>
                        <option>1999</option>
                        <option>2000</option>
                        <option>2001</option>
                        <option>2002</option>
                        <option>2003</option>
                    </select>
                    <select>
                        <option>-- 请选择月份 --</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                        <option>7</option>
                        <option>8</option>
                        <option>9</option>
                        <option>10</option>
                        <option>11</option>
                        <option>12</option>
                    </select>
                    <select>
                        <option>-- 请选择日期 --</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                        <option>7</option>
                        <option>8</option>
                        <option>9</option>
                        <option>10</option>
                        <option>11</option>
                        <option>12</option>
                        <option>13</option>
                        <option>14</option>
                        <option>15</option>
                        <option>16</option>
                        <option>17</option>
                        <option>18</option>
                        <option>19</option>
                        <option>20</option>
                        <option>21</option>
                        <option>22</option>
                        <option>23</option>
                        <option>24</option>
                        <option>25</option>
                        <option>26</option>
                        <option>27</option>
                        <option>28</option>
                        <option>29</option>
                        <option>30</option>
                        <option>31</option>
                    </select>
                </td>
            </tr>
        <!--输入学校-->
            <tr>
                <td>
                    就读学校
                </td>
                <td>
                    <input type="text">
                </td>
            </tr>
        <!--应聘岗位-->
            <tr>
                <td>
                    应聘岗位
                </td>
                <td>
                    <input type="checkbox" id="fronted">
                    <label for="fronted">前端开发</label>
                    <input type="checkbox" id="backed">
                    <label for="backed">后端开发</label>
                    <input type="checkbox" id="qa">
                    <label for="qa">测试开发</label>
                    <input type="checkbox" id="op">
                    <label for="op">运维开发</label>
                </td>
            </tr>
        <!--掌握的技能-->
            <tr>
                <td>
                    掌握的技能
                </td>
                <td>
                    <textarea cols="30" rows="20"></textarea>
                </td>
            </tr>
        <!--项目经历-->
            <tr>
                <td>
                    项目经历
                </td>
                <td>
                    <textarea cols="30" rows="20"></textarea>
                </td>
            </tr>
        <!--确认要求-->
            <tr>
                <td></td>
                <td>
                    <input type="checkbox" id="confirm">
                    <label for="confirm">我已仔细阅读公司要求</label>
                </td>
            </tr>
        <!--查看我的状态状态-->
            <tr>
                <td></td>
                <td>
                    <a href="#">查看我的状态</a>
                </td>
            </tr>
        <!--应聘者确认-->
            <tr>
                <td></td>
                <td>
                    <h3>
                        请应聘者确认：
                    </h3>
                    <ul>
                        <li>
                            以上信息真实有效
                        </li>
                        <li>
                            能够尽快去公司实习
                        </li>
                        <li>
                            能够接受公司的加班文化
                        </li>
                    </ul>
                </td>
            </tr>
        </table>
    </body>
</html>
