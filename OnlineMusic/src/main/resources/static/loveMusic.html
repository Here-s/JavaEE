<!DOCTYPE html>
<!-- 网页使用的语言 -->
<html lang="zh-CN">
<head>
    <!-- 指定字符集 -->
    <meta charset="utf-8">
    <!-- 使用Edge最新的浏览器的渲染方式 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- viewport视口：网页可以根据设置的宽度自动进行适配，在浏览器的内部虚拟一个容器，容器的宽度与设备的宽度相同。
    width: 默认宽度与设备的宽度相同
    initial-scale: 初始的缩放比，为1:1 -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>

    <title>在线音乐服务器实现</title>

    <link rel="shortcut icon" href="#" />

    <!-- 1. 导入CSS的全局样式 -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- 2. jQuery导入，建议使用1.9以上的版本 -->
    <script src="js/jquery-3.1.1.min.js"></script>
    <!-- 3. 导入bootstrap的js文件 -->
    <!-- <script src="js/bootstrap.min.js"></script>-->
    <style type="text/css">
        td, th {
            text-align: center;
        }
    </style>

    <style>
        body {
            background-image: url("images/1.png");
            background-size:100% 100%;
            background-attachment: fixed;
        }
    </style>
    <script>
        $(function (){
            load();
        });

        //musicName 可以传参，也可以不传参数
        function load(musicname) {
            $.ajax({
                url: "/lovemusic/findlovemusic",
                data: {"musicname": musicname},
                type: "GET",
                dataType: "JSON",
                success: function (obj) {
                    console.log(obj);
                    let data = obj.data;
                    let s = '';
                    for (var i = 0; i < data.length; i++) {
                        let musicUrl = data[i].url + ".mp3";
                        console.log(musicUrl);
                        s += '<tr>';
                        s += '<td>' + data[i].title + '</td>';
                        s += '<td>' + data[i].singer + '</td>';
                        s += '<td> <button class="btn btn-primary" onclick="playerSong(\'' + musicUrl + '\')">播放歌曲</button>' + '</td>';

                        s += '<td> <button class="btn btn-primary" onclick="deleteInfo(' + data[i].id + ')">取消喜欢</button>' + '</td>';
                        s += '</tr>';
                    }
                    $("#info").html(s);
                }
            });
        }
        function playerSong(obj) {
            let name = obj.substring(obj.lastIndexOf("=")+1);
            //obj 播放音乐的地址  name 播放音乐的名称  0 是播放时间  false 是不自动播放
            SewisePlayer.toPlay(obj, name, 0, true);
        }

        function deleteInfo(obj) {
            console.log(obj);
            $.ajax({
                url: "/lovemusic/deletelovemusic",
                type: "POST",
                data: {"id":obj},
                dataType: "JSON",
                success: function (val) {
                    console.log(val);

                    if (val.data == true) {
                        //删除成功
                        alert("删除成功！将重新加载当前页面！");
                        window.location.href = "loveMusic.html";
                    } else {
                        alert("删除失败！")
                    }
                }
            });
        }

        $(function () {
            $("#submit1").click(function () {
                let name = $("#exampleInputName2").val();
                load(name);
            });
        });
    </script>
</head>
<body>
<div class="container">
    <h3 style="text-align: center; font-weight: 900">LoveMusic</h3>
    <div style="float: left;">
        <form class="form-inline">
            <div class="form-group">
                <label for="exampleInputName2">歌曲名</label>
                <input name="name" type="text" class="form-control" id="exampleInputName2" >
            </div>
            <button id="submit1" type="button" class="btn btn-default">查询</button>
        </form>
    </div>
    <div style="float: right;margin-bottom: 15px">
        <a class="btn btn-primary" href="list.html">回到首页</a>
    </div>
    <table border="1" class="table table-bordered table-hover">
        <tr class="success">
            <th>歌名</th>
            <th>歌手</th>
            <th>歌曲</th>
            <th>操作</th>
        </tr>
        <tbody id="info" valign="middle">
		
		
        </tbody>
    </table>
</div>
</body>
    <div style="width: 180px; height: 140px; position:absolute; bottom:10px; right:10px">
        <script type="text/javascript" src="player/sewise.player.min.js"></script>
        <script type="text/javascript">
            SewisePlayer.setup({
                server: "vod",
                type: "mp3",
                //这里是默认的一个网址
                videourl:"http://jackzhang1204.github.io/materials/where_did_time_go.mp3",
                //这里是皮肤
                skin: "vodWhite",
                //这里需要设置 false，就不会自动播放了
                autostart:"false",
            });
        </script>
    </div>
</html>
