	  <style>
		  #body{
			  background-image: url("images/3.png");
              background-size:100% 100%;
              background-attachment: fixed;

      </style>
	  <script>
		  <!-- 核心业务逻辑 -->
		  $(function () {
			  $("#submit").click(function () {
				  let username = $("#user").val();
				  let password = $("#password").val();

				  if (username.trim() == "" || password.trim() == "") {
					  alert("用户名或密码不能为空！");
					  return;
				  }

				  $.ajax({
					  url:"user/login",
					  data:{"username":username,"password":password},
					  type:"POST",
					  dataType:"JSON", //服务器返回 JSON
					  success:function (data) {
						  console.log(data);
						  if (data.status == 0) {
							  alert("登陆成功！");
							  //跳转到新的页面
							  window.location.href="list.html";
						  } else {
							  alert("登陆失败，密码或者用户名错误！");
							  //把账号和密码清空
							  $("#user").val("");
							  $("#password").val("");
						  }
					  }
				  });
			  })
		  });
	  </script>
  </head>
  <body id="body">

<!--        <form action="login" method="post">-->

	        <label for="user">用户名：</label>
	        <input type="text" name="username" class="form-control" id="user" placeholder="请输入用户名" value="gly"/>
	      </div>
	      
	      <div class="form-group">
	        <label for="password">密码：</label>
	        <input type="password" name="password" class="form-control" id="password" placeholder="请输入密码" value="123"/>
	      </div>

	      <hr/>
	      <div class="form-group" style="text-align: center;"><!--class="form-group"-->
